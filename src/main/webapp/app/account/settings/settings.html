<div class="row">
    <form name="form" role="form" novalidate ng-submit="vm.updateAccount()" show-validation>
        <div class="form-group">
            <label class="control-label" for="email" translate="global.form.email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="{{ 'global.form.email.placeholder' | translate }}" ng-model="vm.account.email"
                   ng-minlength="5" ng-maxlength="100"/>
            <div ng-show="form.email.$dirty && form.email.$invalid">
                <p class="help-block"
                   ng-show="form.email.$error.email" translate="global.messages.validate.email.invalid">
                    Your e-mail is invalid.
                </p>
                <p class="help-block"
                   ng-show="form.email.$error.minlength" translate="global.messages.validate.email.minlength">
                    Your e-mail is required to be at least 5 characters.
                </p>
            </div>

            <label class="control-label" for="firstName" translate="global.form.firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   placeholder="{{ 'global.form.firstName.placeholder' | translate }}"
                   ng-model="vm.account.firstName"
                   ng-minlength="0" ng-maxlength="100"/>


            <label class="control-label" for="lastName" translate="global.form.firstName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   placeholder="{{ 'global.form.lastName.placeholder' | translate }}"
                   ng-model="vm.account.lastName"
                   ng-minlength="0" ng-maxlength="100"/>

            <button type="submit" class="btn btn-primary" translate="settings.form.submit" ng-disabled="form.$invalid">
                Update
            </button>
        </div>
    </form>
</div>
