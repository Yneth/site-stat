<div class="row">
    <div class="col-md-8">
        <a ui-sref="^">Go back</a>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-3">
        <h1 translate="site-view.create.header">Creating a new site:</h1>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-3">
        <form name="form" role="form" novalidate ng-submit="vm.save()" show-validation>
            <div class="form-group">
                <label class="control-lable" for="name">Site name</label>
                <input type="text" class="form-control" name="name" id="name"
                       ng-model="vm.site.name" ng-minlength="1" ng-maxlength="50" required/>
                <div ng-show="form.name.$invalid">
                    <p class="help-block"
                        ng-show="form.name.$error.required">
                        Site name is required
                    </p>
                    <p class="help-block"
                       ng-show="form.name.$error.minlength">
                        Your site name is required to be at least 1 character.
                    </p>
                    <p class="help-block"
                       ng-show="form.name.$error.maxlength">
                        Your site name cannot be longer than 50 characters.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="url">Site url</label>
                <input type="text" class="form-control" name="url" id="url"
                       ng-model="vm.site.url" ng-minlength="2" ng-maxlength="50" required/>
                <div ng-show="form.url.$invalid">
                    <p class="help-block"
                       ng-show="form.url.$error.required">
                        Site url is required
                    </p>
                    <p class="help-block"
                       ng-show="form.url.$error.minlength">
                        Your site url is required to be at least 2 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.url.$error.maxlength">
                        Your site url cannot be longer than 50 characters.
                    </p>
                </div>
            </div>
            <button type="submit" ng-disabled="from.$invalid" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
