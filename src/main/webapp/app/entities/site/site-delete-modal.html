<form name="deleteForm" ng-submit="vm.confirmDelete(vm.site.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.cancel()"></button>
    </div>
    <div class="modal-body">
        <p translate="site-view.delete.question">Are you want to delete this site?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="site-view.delete.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-sign">&nbsp;</span><span translate="site-view.delete.confirm">Confirm</span>
        </button>
    </div>
</form>
